<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Big Box</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>
	</head>

	<body>
		<div id ="results" data-role="page">
			<div class="user_header" data-role="header" data-nobackbtn="false">
				<a data-role="button" data-rel="back"> Back </a>
				<h1>Result</h1>
				<a data-role="button" onclick="GetCart(true)">Cart</a>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup"  data-type="horizontal">

					<label for="select-choice-item-sort">Sort</label>
					<select name="select-choice-item-sort" id="select-choice-item-sort">
						<option onclick="sort(document.getElementById('select-choice-item-sort').value,
						document.getElementById('select-choice-sort-type').value)" value="i_name">Sort By: Name</option>
						<option onclick="sort(document.getElementById('select-choice-item-sort').value,
						document.getElementById('select-choice-sort-type').value)" value="i_price">Sort By: Price</option>

					</select>
					<label for="select-choice-sort-type">Type</label>
					<select name="select-choice-sort-type" id="select-choice-sort-type">
						<option onclick="sort(document.getElementById('select-choice-item-sort').value,
						document.getElementById('select-choice-sort-type').value)" value="ASC">Ascending</option>
						<option onclick="sort(document.getElementById('select-choice-item-sort').value,
						document.getElementById('select-choice-sort-type').value)" value="DESC">Descending</option>
					</select>

				</fieldset>
				<div data-role="content">
					<ul id="items-list" data-role="listview" data-inset="false" ></ul>
				</div>
			</div>

	</body>
</html>
